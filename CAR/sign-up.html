<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/script" src="main.js"></script>
  </head>
  <body>
    <form id="form">
      <h1>Registration</h1>
      <div class="input-control">
        <lable>User Name </lable><br /><input
          id="username"
          name="username"
          type="text"
        /><br /><br />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <lable>Email </lable><br /><input
          id="email"
          name="email"
          type="email"
        /><br /><br />
        <div class="error"></div>
      </div>
      <div class="input-control"></div>
        <lable>Phone Number </lable><br /><input
          id="phoneno"
          name="phone-no"
          type="number"
        /><br /><br />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label>Create Password </label><br /><input
          id="password"
          name="password"
          type="password"
        /><br />
        <br />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label>Confirm Password </label><br /><input
          id="cpassword"
          name="confirm-password"
          type="password"
        /><br /><br />
        <div class="error"></div>
      </div>
        <button class="submit" type="submit">Sign-up</button>
    </form>
  </body>
</html>
